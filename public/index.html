<!doctype html>
<html ng-app="app">
  <head>
    <title>Who am I.io [ ฉันคือใคร ]</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./js/angular-facebook.min.js"></script>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>

    <script src="./js/socket.io.js"></script>
    <script src="./js/socket.js"></script>
    <script src="./js/app.js"></script>


    <style media="screen">

      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
        text-decoration: none; 
      }
      a:hover{
        text-decoration: none;
      }
      #message {
        max-width: 800px;
        margin: 40px auto;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 16px 24px;
        text-align: center;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #data li {
        list-style: none;
        margin: 10px -45px 0;
        padding: 0;
        text-align: left;
      }

      .btn{
        display: inline-block;
        padding: 8px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 500;
        background: rgb(3,155,229);
        color: white;
        border: 1px solid rgb(3,155,229);
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
        cursor: pointer;
      }
      .start_btn{
        display: inline-block;
        padding: 8px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 500;
        background: rgb(3,155,229);
        color: white;
        border: 1px solid rgb(3,155,229);
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
        cursor: pointer;
        width:200px;
      }
      #user {
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 5px 5px;
        text-align: left;
        position: fixed;
        border-top: 5px solid #26C6DA;
        right: 5px;
        top:10px;
      }
      #rank {
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 5px;
        width: 310px;
        height: 500px;
        text-align: left;
        position: fixed;
        border-top: 5px solid #03A9F4;
        right: 5px;
        bottom: 0px;
      }
      #board {
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 5px;
        margin: 10px 0 auto;
        height: 550px;
        border-top: 5px solid #03A9F4;
        position: absolute;
        width: 460px;
        right: 0;
      }
      footer{
        position: fixed;
        bottom: 2px;
        text-align: center;
        margin: auto;
        width: 100%;
      }
      .demo-list-action {
        width: 300px;
      }
      .mdl-list__item{
        font-size: 14px;
      }
      .mdl-list__item:nth-child(even) { background: rgba(0, 0, 0, 0.06); }
      .bar{
        text-align: right;
        border-bottom: 1px solid rgba(39, 39, 39, 0.16);
        padding: 5px;
        color: #2196F3;
      }
      #press_start{
        position: fixed;
        background: black;
        width: 100%;
        height: 100%;
        z-index: 5;
        padding-top:300px;
        text-align:center;
        color:rgba(255, 255, 255, 0.35);
        
      }
      #game_over{
        position: fixed;
        background: black url('./images/gameover.jpg') center no-repeat;
        width: 100%;
        height: 100%;
        z-index: 4;
        padding-top:460px;
        text-align:center;
      }
      #press_start p{
        font-size:40px;
        cursor: pointer;
        -webkit-transition: all 1s linear;
      }
      #press_start p:hover{
        color:white;
        text-shadow: 0 0 50px;
        -webkit-transition: all 1s linear;
      }
    </style>
    
  </head>

  <body ng-controller="con" ng-init="checkFB()">
    <div id="message" ng-show="!loggedIn">
      <p><button class="btn" ng-click="login()">Login with facebook</button></p>
    </div>
    <div id="press_start" ng-show="loggedIn">
      <p ng-click="startGame()">Press Start</p>
    </div>
    <div id="game_over" ng-hide="!over">
      <p><button class="btn" ng-click="continue()">Continue?</button></p>
      <p><button class="btn">Share facebook</button></p>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div id="board" ng-show="loggedIn">
          
      </div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <div id="user"  ng-show="loggedIn">
        <div class="demo-list-action mdl-list">
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <img class="material-icons mdl-list__item-avatar" ng-src="{{user.picture.data.url}}">
              <span><a href='http://fb.com/{{user.id}}' target='_blank'>{{user.name}}</a></span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#">999</a>
          </div>
        </div>
      </div>
      
      <div id="rank" ng-show="loggedIn">
        <div class="bar">
          <span>User Online ( <a>{{online}}</a> )</span>
        </div>
          
        <div class="demo-list-action mdl-list">
          <div class="mdl-list__item" ng-repeat="datas in data">
            <span class="mdl-list__item-primary-content">
              <img class="material-icons mdl-list__item-avatar" ng-src="{{datas.avatar}}">
              <span><a href="http://fb.com/{{datas.id}}" target="_blank"> {{datas.name}} </a></span>
            </span>
            <span class="mdl-badge" data-badge="999"></span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://who-ami.herokuapp.com/">K I R I N</a>
      <br>Support Browser <a href="https://www.google.com/intl/th/chrome/browser/desktop/">Google Chrome </a>Only • Power by <a href="http://heroku.com/">Heroku</a> &copy; 2016
    </footer>

<img ng-src="{{datas.picture.data.url}}"><a href='http://fb.com/{{datas.id}}' target='_blank'>{{datas.name}}</a>
  <script>
    
  </script>
  </body>
</html>
