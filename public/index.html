<!doctype html>
<html ng-app="app">
  <head>
    <title>Who am I.io [ ฉันคือใคร ]</title>
    <meta property="og:url"           content="localhost:3000" />
  	<meta property="og:type"          content="website" />
  	<meta property="og:title"         content="Your Website Title" />
  	<meta property="og:description"   content="Your description" />
  	<meta property="og:image"         content="http://cdn.myanimelist.net/images/characters/7/204821.jpg" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./js/angular-facebook.min.js"></script>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>

    <script src="./js/socket.io.js"></script>
    <script src="./js/socket.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">

  </head>

  <body ng-controller="con" ng-init="checkFB();init()">
    <div id="message" ng-show="!loggedIn">
      <p><button class="btn" ng-click="login()">Login with facebook</button></p>
    </div>
    <div id="press_start" ng-show="loggedIn">
      <p ng-click="startGame()">Press Start</p>
    </div>
    <div id="game_over" ng-hide="!over">
      <p><button class="btn" ng-click="continue()">Continue?</button></p>
      <p>
        <div class="fb-share-button" data-href="https://who-ami.herokuapp.com/" data-layout="button_count"></div>
      </p>
      <!-- <button class="btn">Share facebook</button> -->
    </div>

    <span class="time" ng-bind="time"></span>
    <div>
      <div id="board" ng-show="loggedIn">
        <div class="box">
          <img class="characters" ng-src="{{characters.avatar}}">
            <div id="ch" style="bottom:7px;"><button ng-click="answer(characters.choice[0])"class="btn">{{characters.choice[0]}}</button></div>
            <div id="ch" style="bottom:55px;"><button ng-click="answer(characters.choice[1])" class="btn">{{characters.choice[1]}}</button></div>
        </div>
      </div>
    </div>
    <div>
      <div id="user"  ng-show="loggedIn">
        <div class="demo-list-action mdl-list">
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <img class="material-icons mdl-list__item-avatar" ng-src="{{user.avatar}}">
              <span><a href='http://fb.com/{{user.id}}' target='_blank'>{{user.name}}</a></span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#">{{score}}</a>
          </div>
        </div>
      </div>

      <div id="rank" ng-show="loggedIn">
        <div class="bar">
          <span>User Online ( <a>{{online}}</a> )</span>
        </div>
        <div class="demo-list-action mdl-list" id="scroll">
          <div class="mdl-list__item" ng-repeat="datas in data | orderBy:'-score'" >
            <span class="mdl-list__item-primary-content">
              <img class="material-icons mdl-list__item-avatar" ng-src="{{datas.avatar}}">
              <span><a href="http://fb.com/{{datas.id}}" target="_blank"> {{datas.name}} </a></span>
            </span>
            <span class="mdl-badge" data-badge="{{datas.score}}"></span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://who-ami.herokuapp.com/">K I R I N</a>
      <br>Support Browser <a href="https://www.google.com/intl/th/chrome/browser/desktop/">Google Chrome </a>Only • Power by <a href="http://heroku.com/">Heroku</a> &copy; 2016
    </footer>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v2.6&appId=573083182871799";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
