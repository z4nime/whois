<!doctype html>
<html ng-app="app">
  <head>
    <title>Who am I.io [ ฉันคือใคร? ] มาเล่นทายตัวละครกันเถอะ</title>
    <meta name="keywords" content="มาเล่นทายตัวละครกันเถอะ,ฉันคือใครในเหล่าอนิเมะ,who am i?,who am i.io,ฉันคือใคร?" />
    <meta name="description" content="มาเล่นทายตัวละครกันเถอะ,ฉันคือใครในเหล่าอนิเมะ,who am i?,who am i.io,ฉันคือใคร?" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./js/angular-facebook.min.js"></script>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>

    <script src="./js/socket.io.js"></script>
    <script src="./js/socket.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">

  </head>

  <body ng-controller="con" ng-init="checkFB();init()">
    <div id="login" ng-show="!loggedIn">
      <img src="./images/play.jpg" ng-click="login()" alt="มาเล่นทายตัวละครกันเถอะ,ฉันคือใครในเหล่าอนิเมะ,who am i?,who am i.io,ฉันคือใคร?" />
    </div>
    <div id="press_start" ng-show="loggedIn">
      <img id="press_start_btn" src="./images/pres_start.png" ng-click="startGame()" alt="มาเล่นทายตัวละครกันเถอะ,ฉันคือใครในเหล่าอนิเมะ,who am i?,who am i.io,ฉันคือใคร?" />
    </div>
    <div id="game_over" ng-hide="!over">
      <!-- PopAds.net Popunder Code for who-ami.herokuapp.com -->
      <script type="text/javascript" data-cfasync="false">
        var _pop = _pop || [];
        _pop.push(['siteId', 1376440]);
        _pop.push(['minBid', 0.000000]);
        _pop.push(['popundersPerIP', 0]);
        _pop.push(['delayBetween', 0]);
        _pop.push(['default', false]);
        _pop.push(['defaultPerDay', 0]);
        _pop.push(['topmostLayer', false]);
        (function() {
          var pa = document.createElement('script'); pa.type = 'text/javascript'; pa.async = true;
          var s = document.getElementsByTagName('script')[0];
          pa.src = '//c1.popads.net/pop.js';
          pa.onerror = function() {
            var sa = document.createElement('script'); sa.type = 'text/javascript'; sa.async = true;
            sa.src = '//c2.popads.net/pop.js';
            s.parentNode.insertBefore(sa, s);
          };
          s.parentNode.insertBefore(pa, s);
        })();
      </script>
      <!-- PopAds.net Popunder Code End -->
      <p><button class="btn" ng-click="continue()" ng-mouseover="popHover()" >try again?</button></p>
      <p><button class="btn" ng-click="postFB()" ng-mouseover="popHover()" >Post Score</button></p>
    </div>

    <span class="time" ng-bind="time"></span>
    <div>
      <div id="board" ng-show="loggedIn">
        <div id="google_ads">
          <!-- whoami -->
          <ins class="adsbygoogle"
               style="display:inline-block;width:300px;height:600px"
               data-ad-client="ca-pub-7197999805164308"
               data-ad-slot="8311620677"></ins>
        </div>
        <div class="box">
          <img class="characters" ng-src="{{characters.avatar}}" alt="มาเล่นทายตัวละครกันเถอะ,ฉันคือใครในเหล่าอนิเมะ,who am i?,who am i.io,ฉันคือใคร?" />
            <div id="ch" style="bottom:7px;"><button ng-mouseover="popHover()" ng-click="answer(characters.choice[0])"class="btn">{{characters.choice[0]}}</button></div>
            <div id="ch" style="bottom:55px;"><button ng-mouseover="popHover()" ng-click="answer(characters.choice[1])" class="btn">{{characters.choice[1]}}</button></div>
        </div>
      </div>
    </div>
    <div>
      <div id="user"  ng-show="loggedIn">
        <div class="demo-list-action mdl-list">
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <img class="material-icons mdl-list__item-avatar" ng-src="{{user.avatar}}">
              <span><a href='http://fb.com/{{user.id}}' target='_blank'>{{user.name}}</a></span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#">{{score}}</a>
          </div>
        </div>
      </div>

      <div id="rank" ng-show="loggedIn">
        <div class="bar">
          <span>User Online ( <a>{{online}}</a> )</span>
        </div>
        <div class="demo-list-action mdl-list" id="scroll">
          <div class="mdl-list__item" ng-repeat="datas in data | orderBy:'-score' | limitTo:6" >
            <span class="mdl-list__item-primary-content">
              <img class="material-icons mdl-list__item-avatar" ng-src="{{datas.avatar}}">
              <span><a href="http://fb.com/{{datas.id}}" target="_blank"> {{datas.name}} </a></span>
            </span>
            <span class="mdl-badge" data-badge="{{datas.score}}"></span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://who-ami.herokuapp.com/">K I R I N</a>
      <br>Support Browser <a href="https://www.google.com/intl/th/chrome/browser/desktop/">Google Chrome </a>Only • Power by <a href="http://heroku.com/">Heroku</a> &copy; 2016
    </footer>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v2.6&appId=573083182871799";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    $(document).on("contextmenu",function(e){
      e.preventDefault();
    });
    $(document).keydown(function(event){
      if(event.keyCode==123)
        return false;
      else if(event.ctrlKey && event.shiftKey && event.keyCode==73)
        return false;  //Prevent from ctrl+shift+i
    });
    </script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

  </body>
</html>
